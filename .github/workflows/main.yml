# This is a basic workflow to help you get started with Actions

name: CI
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "16.15.0"
      - name: Install dependencies
        run: npm install
      - name: Generate files
        run: npm run generate
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to BunnyCDN > sg-nuxt-bridge
        uses: Snider/bunnycdn-gh-action@v2.0.0
        with:
          source: "dist"
          storageZoneName: "sg-nuxt-bridge"
          accessKey: "${{ secrets.BUNNY_CDN_STORAGE_KEY }}"
          zoneId: "${{ secrets.BUNNY_CDN_PULL_ZONE_ID }}"
          zoneKey: "${{ secrets.BUNNY_CDN_ZONE_KEY }}"
